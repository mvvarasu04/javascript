<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewForResponsiveForm</title>
    <link rel="stylesheet" href="stylesheet103.css">
</head>
<body>
<div class="container">
    <form action="#">
    <h2>Registeration Form</h2>
    <div><label for="name"> FIRSTNAME</label>
    <input type="text" ></div>
    
    <div><label for="name">LASTNAME</label>
    <input type="text"></div>
    
    <div><label for="username">UserName</label>
    <input type="text" required placeholder="Create Your Username"></div>
    <div><label for="password">Password</label>
    <input type="password" required placeholder="Create Your Password"></div>
    <div><label for="Qualification">Qualification</label>
    <input type="text" ></div>
    <div><label for="institute">Institute Name</label>
    <input type="text"></div>
    <div><label for="passedout">YearOfPassedout</label>
    <span><input type="text"></span></div>
    <div><label for="percentage">Percentage of Marks</label>
    <input type="text"></div>
<div><label for="course">Intrested Course</label>
    <select name="Course" id="Course">
        <option value="java">Java</option>
        <option value="python">Python</option>
        <option value="ruby">Ruby</option>
        <option value=".net">.Net</option>
    </select></div>
    <div><label for="employement">Employment Status</label>
    <select name="Employement" id="employement">
        <option value="unemployee">Unemployee</option>
        <option value="intern">Intern</option>
        <option value="employee">Employee</option>
    </select>
    </div>
    <br>
    <button type="submit">Register</button>
    </form>
</div>
</body>
</html>
