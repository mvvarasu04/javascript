<html>
    <title>Registration</title>

    <body>
        <h2><center>Register for login</center></h2>
        <form action="index.html" target="_blank" method="get">
        <div>
            <label for ="username">User name</label>
            <input type="text" name="username" id="username" minlength="10" required>
        </div>
       
        <div>
            <label for="password">Password</label>
            <input type="password"; name="password" id="password" maxlength="6" required  >
        </div>
        <div>
            <label for="Email">Email</label>
            <input type="email" id ="Email" required>
        </div>
        <div>
            <label for ="Wanted date">wanted date</label>
            <input type="date"  id="wanted date" min="20.05.2025">
        </div>
        <div>
            <label>SmsAlert</label>
            <input type="checkbox" required> 
        </div>

        <div>
            
           <label>Distance</label> 
           <select name="Work distance"  id="Distance" required>
                
                <option value ="Distance less than 10km" label="10"></option>
                <option value ="Distance less than 20km" label="20"></option>
                <option value ="Distance less than 30km" label="30"></option>
                <option value ="Distance less than 30km" label="30+"></option>
               
            </select>
        </div>
        <div>
            <label for="feedback" >Feedback</label>
            <textarea name="feedback" id="feedback" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="radio" name="trip" value="Up">
            <label for="Up" id="Up">Up</label>
        </div>
        <div>
            <input type="radio" name="trip" value="Down">
            <label for="Down" id="Down">Down</label>
        </div>
        <div>
            <input type="radio" name="trip" value="Up & dowm ">
            <label for="up & dowm" id="up & dowm">Up & dowm</label>
        </div>
        <div>
           
            <button type="submit" > Sign up</button>
            <button type="reset">Reset</button>
        </div>
    
        </form>
    </body>
</html>
